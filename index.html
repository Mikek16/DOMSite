<!DOCTYPE html>
<html>
<head>
    <title>Artist Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            overflow-x: hidden;
        }
        .header {
            display: flex;
            align-items: center;
            padding: 20px;
            background-color: #93bf47b6;
            color: #fff;
            justify-content: space-between;
            position: relative;
            z-index: 2;
        }
        .hamburger {
            width: 30px;
            height: 30px;
            position: relative;
            cursor: pointer;
            z-index: 2; /* Ensure hamburger menu is above the slide-out menu */
        }
        .hamburger .bar {
            width: 100%;
            height: 4px;
            background-color: white;
            display: block;
            border-radius: 4px;
            transition: all 0.4s ease-in-out;
            position: absolute; 
        }
        .bar1 {
            top: 0;
        }
        .bar2,
        .bar3 {
            top: 13.5px;
        }
        .bar3 {
            right: 0;
        }
        .bar4 {
            bottom: 0;
        }
        /* HAMBURGER 1 */
        .header .hamburger .bar {
            transition: all 0.4s ease-in-out;
        }

        .checkbox1:checked + .header .hamburger .bar1 {
            transform: rotate(45deg);
            transform-origin: 5%;
            width: 41px;
        }

        .checkbox1:checked + .header .hamburger .bar2 {
            transform: translateX(-40px);
            background-color: transparent;
        }

        .checkbox1:checked + .header .hamburger .bar3 {
            transform: translateX(40px);
            background-color: transparent;
        }

        .checkbox1:checked + .header .hamburger .bar4 {
            transform-origin: 5%;
            transform: rotate(-45deg);
            width: 41px;
        }

        .visuallyHidden {
            position: absolute; 
            overflow: hidden; 
            clip: rect(0 0 0 0); 
            height: 1px; 
            width: 1px; 
            margin: -1px; 
            padding: 0; 
            border: 0; 
        }
        h1 {
            margin: 0;
            flex-grow: 1;
            text-align: center;
        }
        .bio {
            text-align: left;
            margin-top: 10px;
            position: relative;
            z-index: 1;
        }
        /* Pop-out Menu */
        .menu {
            position: fixed;
            top: 0;
            left: -250px; /* Start hidden off-screen */
            width: 250px;
            height: 100%;
            background-color: #006472;
            color: white;
            transition: left 0.3s ease;
            padding-top: 60px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.5);
            z-index: 2;
        }
        .menu a {
            display: block;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
        }
        .menu a:hover {
            background-color: #004c5b;
        }
        #checkbox1:checked ~ .menu {
            left: 0; /* Slide in the menu */
        }
        .header .hamburger {
            transition: transform 0.3s ease;
        }

        #checkbox1:checked + .header .hamburger {
            transform: translateX(250px); /* Adjust the value based on your preference */
        }
        .gallery {
            width: 100%; /* Full width */
            overflow-x: auto; /* Enable horizontal scrolling */
            white-space: nowrap; /* Prevent images from wrapping */
            padding: 20px 0; /* Add some padding for spacing */
        }
        .image {
            position: relative; /* Add relative positioning */
            display: inline-block;
            width: 300px;
            height: auto;
            margin-left: 20px;
            margin-right: 20px;
            border-style: solid;
            border-width: 0px;
            transition: transform 0.3s ease, border-width 0.3s ease; /* Smooth transition for image scaling and border width */
        }
        .image:hover {
            transform: scale(1.15); /* Scale image on hover */
            transition: transform 0.3s ease;
        }
        
        
    </style>
</head>
<body>
    <input type="checkbox" id="checkbox1" class="checkbox1 visuallyHidden">
    <div class="header">
        <label for="checkbox1">
            <div class="hamburger">
                <span class="bar bar1"></span>
                <span class="bar bar2"></span>
                <span class="bar bar3"></span>
                <span class="bar bar4"></span>
            </div>
        </label>
        <h1>Dominique Dorian</h1>
        <div style="width: 30px;"></div> <!-- Placeholder to balance the space -->
    </div>
    <div class="menu">
        <a href="#">Home</a>
        <a href="#">Gallery</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>
    <div class="bio">
        <p>I am Dom</p>
    </div>
    <div class="gallery">
        <img class="image" src="IMG_6326.jpg" alt="Image 1">
        <img class="image" src="IMG_6327.jpg" alt="Image 2">
        <img class="image" src="IMG_6334.jpg" alt="Image 3">
        <!-- Add more images as needed -->
    </div>
    <script>
        // Function to generate a random color with 50% opacity
        function getRandomColorWithOpacity() {
            const r = Math.floor(Math.random() * 256);
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);
            const a = 0.35; // 35% opacity
            return `rgba(${r}, ${g}, ${b}, ${a})`;
        }

        // Add event listeners to all images
        document.querySelectorAll('.image').forEach(image => {
            image.addEventListener('mouseover', function() {
                this.style.borderColor = getRandomColorWithOpacity();
                this.style.borderWidth = '10px';
            });

            image.addEventListener('mouseout', function() {
                this.style.borderColor = 'transparent';
                this.style.borderWidth = '0px';
            });
        });
    </script>
</body>
</html>
